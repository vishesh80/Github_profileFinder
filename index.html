<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Profile Finder</title>
</head>
<body>
    <div class="cont">

        <div class="card header">
            <h2>Github Profile Finder</h2>
            <input type="text">
            <a href="#" id="button">Find</a>
         </div>
            
        <div class="profile card" id="profile">

            <img src="" alt="No image">
            <p class="username" id="username"></p>
            <div class="FandF">
                <p>Followers: <span id="followers"></span></p>
                <p>Following: <span id="following"></span></p>
            </div>

            <div class="details">
                <div class="labels">
                    <p>Name:</p>
                    <p>Location:</p>
                    <p>URL:</p>
                </div>
                <div class="values">
                    <p id="name"></p>
                    <p id="location">-----</p>
                    <p><a id="href" href="#" target="_blank">Link to github</a></p>
                </div>
            </div>
        
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
